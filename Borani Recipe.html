<body>
    <h1><strong>Ingredients</strong></h1>
    <ul>
        <li>eggplant</li>
        <li>tomatoes</li>
        <li>garlice</li>
        <li>yogurt</li>
        <li>spices</li>
    </ul>
    <h2><strong>Instruction</strong></h2>
    <ol>
        <li>Slice and fry egg plant until golden.</li>
        <li>Make a sause with sauteed tomatoes and garlice.</li>
        <li>Layer fried egg plant with sause and serve with Yogurt.</li>
    </ol>
